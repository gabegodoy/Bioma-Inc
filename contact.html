  <section class="contact__page__container">
    <h2 class="contact__page__overtitle">vem conversar com a gente</h2>
    <h1 class="contact__page__title">
      Juntos vamos transformar sonho em realidade
    </h1>

    <div class="contact__page__form">
      <form action="#" method="post">
        <div class="contact__page__info">
          <div class="contact__page__info__address">
            <h3>endereço</h3>
            <p>
              Endereço: Rua Purpurina 400, 1º Andar - Vila Madalena - São
              Paulo - SP
            </p>
          </div>
          <div class="contact__page__info__tel">
            <h3 class="Telefone">telefone</h3>
            <p>WhatsApp: (11) 91292-1212</p>
          </div>
          <div class="contact__page__info__email">
            <h3>E-MAIL</h3>
            <p>E-mail: contato@biomainc.com.br</p>
          </div>
        </div>
        <div class="contact__page__form__contacts">
          <div class="contact__page__form__name">
            <input type="text" id="nome" name="nome" placeholder="Nome" required />
          </div>
          <div class="contact__page__form__email">
            <input type="email" id="email" name="email" placeholder="E-mail" required />
          </div>
          <div class="contact__page__form__wpp">
            <input type="tel" id="wpp" name="wpp" placeholder="WhatsApp" pattern="[0-9]{10,}" required />
          </div>
        </div>
        <div class="contact__page__form__message">
          <select class="contact__page__form__select" class="" name="selectType" id="selectType">
            <option disabled selected value> -- Selecione uma opção -- </option>
            <option value="corretor">Corretor</option>
            <option value="investidor">Investidor</option>
            <option value="comprarApto">Comprar Apartamento</option>
          </select>
          <textarea id="mensagem" name="mensagem" placeholder="Mensagem" rows="3" required></textarea>
          <input value="Enviar" class="submit" type="submit"></input>

        </div>
      </form>

    </div>
